    <title>Skeleton</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
         :root {
            --white: #FFFFFF;
            --skeleton: #D2D2D2;
            --background: #ECF0F1;
        }
        
        body {
            background-color: var(--background);
        }
        
        header {
            margin-block-end: 16px;
        }
        
        .card-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            /* block-size: 273px; */
            /* border: 1px solid red; */
            padding-block: 27px;
            padding-inline: 10px;
            background-color: var(--white);
        }
        
        .card-image {
            background-color: var(--skeleton);
            align-items: center;
        }
        
        .header-background {
            background-color: var(--skeleton);
            block-size: 5rem;
            inline-size: 5rem;
        }
        
        .card-title-header {
            background-color: var(--skeleton);
            inline-size: 11.5rem;
            block-size: 1.1rem;
        }
        
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, 343px);
            gap: 18px;
            justify-items: center;
            margin: auto;
            max-inline-size: 343px;
            margin-block-end: 2rem;
        }
        
        .content-background {
            border-radius: 8px;
            block-size: 7.25rem;
            inline-size: 5.3rem;
        }
        
        .card-content {
            background-color: var(--white);
            border-radius: 12px;
            block-size: 9.25rem;
            inline-size: 21.4rem;
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            padding: 1rem;
        }
        
        .card-description {
            display: flex;
            flex-direction: column;
            gap: 9px;
        }
        
        .card-description-subject {
            border-radius: 2px;
            background-color: var(--skeleton);
        }
        
        .subject-small {
            block-size: 17px;
            inline-size: 143px;
        }
        
        .subject-medium {
            block-size: 17px;
            inline-size: 163px;
        }
        
        .subject-large {
            block-size: 17px;
            inline-size: 185px;
        }
        
        .card-writer {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-block-start: 16px;
            gap: 16px;
        }
        
        .writer-information {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }
        
        .writer-image {
            background-color: var(--skeleton);
            border-radius: 50%;
            block-size: 16px;
            inline-size: 16px;
        }
        
        .writer-name {
            background-color: var(--skeleton);
            border-radius: 2px;
            block-size: 8px;
            inline-size: 93px;
        }
        
        .writer-date {
            background-color: var(--skeleton);
            border-radius: 2px;
            block-size: 8px;
            inline-size: 36px;
        }
        
        @media screen and (min-width:705px) {
            header {
                margin-block-end: 63px;
            }
            .card-header {
                justify-content: center;
            }
            .content {
                gap: 32px;
                justify-items: center;
                justify-content: center;
                /* max-block-size: 508px; */
                max-inline-size: 1093px;

    </style>
</head>
